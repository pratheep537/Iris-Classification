<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
    input.form-control {
        background: rgba(255, 255, 255, 0.8);
        color: black;
    }
    </style>

</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded">
            <h2 class="text-center mb-4 text-primary">Iris Flower Classifier</h2>
            <form action="/predict" method="post">
                <div class="row mb-3">
                    <div class="col">
                        <label>Sepal Length</label>
                        <input type="text" name="sepal_length" class="form-control" required>
                    </div>
                    <div class="col">
                        <label>Sepal Width</label>
                        <input type="text" name="sepal_width" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label>Petal Length</label>
                        <input type="text" name="petal_length" class="form-control" required>
                    </div>
                    <div class="col">
                        <label>Petal Width</label>
                        <input type="text" name="petal_width" class="form-control" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <strong>Predicted Species:</strong> {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
